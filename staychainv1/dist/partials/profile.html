<div ng-if=UserHomeData.username><h3>Hello {{UserHomeData.username}}</h3><h2 class=mb1>Goal: {{goals[0].summary}}</h2><chain-link data=goals[0].chains></chain-link><p class=centered>Started {{goals[0].chains[0].start | date:'fullDate'}}</p><div class=clear><button ng-click=showBreak() class="button button--primary g-wide--full centered" ng-if="signIn() && canEdit()">Break chain</button></div></div><div ng-if=!UserHomeData.username><h1>User does not exist</h1></div>
