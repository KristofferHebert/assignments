<table>
    <tr>
        <th>Name</th>
        <th>Country Code</th>
        <th>Captial</th>
        <th>Area in km2</th>
        <th>Population</th>
        <th>Continent</th>
    </tr>
    <tr ng-repeat="countries as country | orderBy:country.name">
        <td>{{country.name}}</td>
        <td>{{country.code | uppercase}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.area | number}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continent | uppercase}}</td>
    </tr>
</table>
